<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: linen;
}
</style>
</head>


<body>
<h1>Pandemic Simulator by Dennis Yang</h1>
<form action="page2.html">
    <input type="submit" value="Sources and more information" />
</form>
<form action ="howitworks.html">
    <input type="submit" value="How it works and why it is useful" />
</form>
<br>
    
<form onSubmit="setVars()">
    <label for="sinput">Initial not infected:</label>
  <input type="number" id="sinput" name="sinput"><br><br>
  <label for="iinput">Initial infected:</label>
  <input type="number" id="iinput" name="iinput"><br><br>
  <label for="rinput">Initial immune:</label>
  <input type="number" id="rinput" name="rinput"><br><br>
  <label for="dinput">Initial dead:</label>
  <input type="number" id="dinput" name="dinput"><br><br>
  <label for="dainput">How long the infection lasts (days):</label>
  <input type="number" id="dainput" name="dainput"><br><br>
  <label for="tinput">Transmission coefficient (higher value means more people get infected, use VERY small values like 0.00001):</label>
  <input type="number" id="tinput" name="tinput" step=".000001"><br><br>
  <label for="finput">Fatality rate (out of 100):</label>
  <input type="number" id="finput" name="finput" step=".00001"><br><br>
  <input type="submit" value="Submit">
</form>
    <br></br>
    
<form action="model.html">
    <input type="submit" value="View results" />
</form>

  <br></br>
<br></br>

    
<script>
function setVars(){
    var S = document.getElementById("sinput").value;
    var I = document.getElementById("iinput").value;
    var R = document.getElementById("rinput").value;
    var D = document.getElementById("dinput").value;
    var infDays = document.getElementById("dainput").value;
    var T = document.getElementById("tinput").value;
    var F = document.getElementById("finput").value;
    localStorage.setItem('sObject',S);
    localStorage.setItem('iObject',I);
    localStorage.setItem('rObject',R);
    localStorage.setItem('dObject',D);
    localStorage.setItem('daysObject',infDays);
    localStorage.setItem('tObject',T);
    localStorage.setItem('fObject',F);
}
    


</script>

</body>
</html>

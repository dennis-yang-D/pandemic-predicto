<!DOCTYPE html>
<html>
<body>
  <form onSubmit="showVars()">
    <label for="sinput">View day</label>
    <input type="number" id="sinput" name="sinput"><br><br>
    <input type="submit" name="Submit">
  </form>
  
  <p id='showSp'></p>
  <p id='showIp'></p>
  <p id='showRp'></p>
  <p id='showDp'></p>
<script>
  var S = localStorage['sObject'];
  var I = localStorage['iObject'];
  var R = localStorage['rObject'];
  var D = localStorage['dObject'];
  var infDays = localStorage['daysObject'];
  var T = localStorage['tObject'];
  var Time = localStorage['tmObject'];
  var F = localStorage['fObject'];
  window.alert(S.value);
  
  localStorage.clear();
  
  var Rprime = (1/infDays)*I;
  var Iprime = T*S*I - (1/infDays)*I;
  var Sprime = T*S*I*(-1);
  var Dprime = Iprime * (F/100)
  Iprime = Iprime - Dprime;
  function showVars(){
    document.getElementById("showSp").innerHTML = 'Today change in uninfected: ' + Sprime.value;
    document.getElementById("showIp").innerHTML = 'Today change in infected: ' + Iprime.value;
    document.getElementById("showRp").innerHTML = 'Today change in recovered: ' + Rprime.value;
    document.getElementById("showDp").innerHTML = 'Today change in dead: ' + Dprime.value;
  }
  
</script>
</body>
</html>

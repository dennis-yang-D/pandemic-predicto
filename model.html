<!DOCTYPE html>
<html>
<body>
  <form onSubmit="setDays()">
    <label for="tminput">View day</label>
    <input type="number" id="tminput" name="tminput"><br><br>
    <input type="submit" name="Submit">
  </form>
  
  <button onClick="showVars()">Show results</button>
  
  <p id='showSp'></p>
  <p id='showIp'></p>
  <p id='showRp'></p>
  <p id='showDp'></p>
  <p id='showSt'></p>
  <p id='showIt'></p>
  <p id='showRt'></p>
  <p id='showDt'></p>

<script>
  var S;
  var I;
  var R;
  var D;
  var infDays;
  var T;
  var Time;
  var F;
  var wDay;
  var Rprime;
  var Sprime;
  var Iprime;
  var Dprime
  function setDays(){
    S = localStorage['sObject'];
  I = localStorage['iObject'];
  R = localStorage['rObject'];
  D = localStorage['dObject'];
  infDays = localStorage['daysObject'];
  T = localStorage['tObject'];
  Time = localStorage['tmObject'];
  F = localStorage['fObject'];
  wDay = document.getElementById("tminput").value;
  var i;
  for(i = 0; i<wDay; i++)
  {
    Rprime = (1/infDays)*I;
    Iprime = T*S*I - (1/infDays)*I;
    Sprime = T*S*I*(-1);
    Dprime = Iprime * (F/100)
    Iprime = Iprime - Dprime;
    R = R-Rprime;
    I = I+Iprime;
    S = S+Sprime;
    D = D+Dprime;
  }
  }
  
  function showVars(){
    window.alert('test');
    document.getElementById("showSp").innerHTML = 'Today change in uninfected: ' + Sprime;
    document.getElementById("showIp").innerHTML = 'Today change in infected: ' + Iprime;
    document.getElementById("showRp").innerHTML = 'Today change in recovered: ' + Rprime;
    document.getElementById("showDp").innerHTML = 'Today change in dead: ' + Dprime;
    document.getElementById("showSt").innerHTML = 'Today uninfected: ' + S;
    document.getElementById("showIt").innerHTML = 'Today infected: ' + I;
    document.getElementById("showRt").innerHTML = 'Today recovered: ' + R;
    document.getElementById("showDt").innerHTML = 'Today dead: ' + D;
  }
  
</script>
</body>
</html>
